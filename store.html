<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAZ Luxury Collections | Official Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; color: #333; text-align: center;
        }
        header { background: #002366; color: #D4AF37; padding: 40px 20px; border-bottom: 6px solid #D4AF37; }
        .logo { width: 140px; height: 140px; background: white; border-radius: 50%; border: 3px solid #D4AF37; margin-bottom: 15px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 40px 10px; gap: 30px; }
        .product-card { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; width: 320px; border: 2px solid #D4AF37; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .product-img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; }
        .sale-badge { background: #d0021b; color: white; padding: 5px 15px; border-radius: 5px; font-weight: bold; position: absolute; margin: 10px; }
        .btn { background: #25D366; color: white; padding: 15px 40px; text-decoration: none; font-weight: bold; border-radius: 50px; display: inline-block; margin-top: 20px; transition: 0.3s; }
        .btn:hover { background: #128C7E; transform: scale(1.05); }
        .price { font-size: 20px; font-weight: bold; color: #d0021b; margin: 10px 0; }
        footer { padding: 40px; background: #002366; color: #D4AF37; border-top: 5px solid #D4AF37; }
    </style>
</head>
<body>
    <header>
        <img src="./logo.png.png" alt="SHAZ Logo" class="logo">
        <h1>SHAZ Luxury Collections</h1>
        <p>Official E-commerce Store</p>
    </header>

    <div class="container">
        <!-- White Oud -->
        <div class="product-card">
            <img src="./img1.jpg.png" class="product-img">
            <h3>White Oud Premium</h3>
            <p class="price">Rs. 3,999</p>
            <a href="wa.me" target="_blank" class="btn">Order via WhatsApp</a>
        </div>

        <!-- Flora Bloom -->
        <div class="product-card">
            <img src="./img2.jpg.png" class="product-img">
            <h3>Flora Bloom</h3>
            <p class="price">Rs. 3,299</p>
            <a href="wa.me" target="_blank" class="btn">Order via WhatsApp</a>
        </div>

        <!-- Janan Gold -->
        <div class="product-card">
            <img src="./img3.jpg.png" class="product-img">
            <h3>Janan Gold</h3>
            <p class="price">Rs. 4,499</p>
            <a href="wa.me" target="_blank" class="btn">Order via WhatsApp</a>
        </div>
    </div>

    <footer>
        <p>Â© 2025 SHAZ Luxury Collections | WhatsApp: 0322-8298955</p>
    </footer>
</body>
</html>
